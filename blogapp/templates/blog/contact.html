{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
  <h3 class="text-white my-5">Contact Page</h3>
    
  <form>
    <div class="form-row">
      <div class="form-group col-md-6 p-3">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter your name ">
      </div>
      <div class="form-group col-md-6 p-3">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
    </div>
    <div class="form-group col-md-6 p-3">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address">
    </div>
    <div class="form-group col-md-6 p-3">
       <label for="message">Message</label>
       <textarea class="form-control" id="message" id="" cols="30" rows="3"></textarea>
    </div> 
    <button type="submit" class="btn btn-primary p-3 m-2">Send</button>
  </form>
</div>

{% endblock content %}
